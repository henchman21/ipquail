<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="IP Quail is a simple website which tells you your IPv4 or IPv6 address. It is also shell scriptable with curl.">
  <meta name="author" content="Theodore Baschak">

  <title>IP Quail!</title>
  <!-- Bootstrap core CSS -->
  <link href="http://hcdn.pw/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="assets/css/blog.css" rel="stylesheet">

  <script type="text/javascript" language="javascript">
  $(document).ready(function() {
    $.getJSON('http://6.ipquail.com/ip/api/v1.0/remote_addr', function(ab) {
      $('#ipv6').html(ab.ip);
    });
    $.getJSON('http://4.ipquail.com/ip/api/v1.0/remote_addr', function(ac) {
      $('#ipv4').html(ac.ip);
    });
  });
  </script>

  
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="assets/js/ie10-viewport-bug-workaround.js"></script>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="icon" href="favicon.png">
</head>

<body>
  <div class="container-fluid">
    <div class="col-md-9 blog-main">
      <div class="blog-post">
        <h1 class="blog-title">IP Quail!</h1>
        <p class="lead blog-description">This website will tell you your IP[v4|v6] addresses.</p>
        <h3>Your IPv6 address is:</h3>
        <p id="ipv6" class="text-muted">None</p>
        <h3>Your IPv4 address is:</h3>
        <p id="ipv4" class="text-muted">None</p>
        <hr>
        <p>This website can also be scripted using curl:<br>
        <code>curl 6.ipquail.com</code> or <code>curl 4.ipquail.com</code>
        </p>
      </div><!-- /.blog-post -->
    </div><!-- /.blog-main -->

    <div class="col-md-3">
      <img src="assets/img/bird.png" class="img-responsive" alt="Responsive Quail Image">
    </div><!-- /.blog-sidebar -->

    <div class="col-md-12">
      <hr>
      <div class="blog-footer">
        <ul class="nav nav-pills">
          <li><a href="https://github.com/tbaschak/">Â© Theo Baschak 2014</a></li>
          <li><a href="http://henchcdn.com">CDN Delivery by HenchCDN</a></li>
        </ul>
      </div>
    </div><!-- /.blog-sidebar -->

  </div><!-- /.container -->
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://hcdn.pw/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
